      <div class="container mt-5 emailget">
        <h1>Reach out to me here:</h1> 
        <form action="https://formsubmit.co/el/casece" method="post" class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-maill</label>
            <input type="email" class="form-control" id="emailinfo">
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number (optional)</label>
            -<input type="text" class="form-control" id="phoneNumber" placeholder="+1 (415)867-5309">
          </div>
          <div class="col-md-9">
            <label for="comments" class="form-label">Your Message Here.</label>
            <textarea class="form-control" id="comments" rows="4" required placeholder="Leave me a nice note!"> </textarea>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn butthole">Submit</button>
          </div>
        </form>
      </div>
